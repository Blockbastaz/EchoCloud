
server:
  default_path: "../Cloud/running/static"
  version: "paper-1.21.1-133.jar"
  check_delay: 10            # Zeit in Sekunden nach Start, um den Online-Status zu pr端fen

cloud:
  autoregister: true         # Server aus dem Standardpfad automatisch registrieren
  debug_mode: false          # Entwicklernachrichten aktivieren
  host: "localhost"          # Adresse von EchoCloud
  port: 9989                 # Port von EchoCloud

network:
  use_https: true            # HTTPS f端r Server-Kommunikation aktivieren
  auto_cert: true            # HTTPS-Zertifikat automatisch generieren
  auto_api: false            # API Automatisch beim start von EchoCloud Starten
  cert_duration_days: 365    # G端ltigkeitsdauer des Zertifikats
  auth_config_path: "./config/auth_tokens.yaml"    # Pfad von auth_tokens.yaml
  cert_file_path: "./config/cert.pem"              # Pfad zum Zertifikat
  key_file_path: "./config/key.pem"                # Pfad zum Schl端ssel des Zertifikats